<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Checkout</title>
    <link rel="stylesheet" href="cart.css">
    <script defer src="scripts/cart.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   
     <!-- ====== Favicon ====== -->
     <link rel="shortcut icon" href="images/White_Simple_Fashion_Logo_20250101_150106_0001-removebg-preview.png" type="image/png" />
</head>
<body>
    <!-- Navbar (with Cart Icon) -->
    <header class="header1">
       <a style="text-decoration:none; color: #eabf7f;" href="index.html"> <div class="logo">  STELLARUSE</div></a>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart cart-icon"></i> &nbsp;
            <span id="cart-count">0</span>
        </div>
    </header>

    <!-- Cart Section -->
    <main>
        <section class="cart-container">
            <h1>Your Cart</h1>
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: <span id="total-price">$0.00</span></p>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>
<script src="cart.js"></script>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 STELLARUSE
            . All rights reserved.</p>
    </footer>
    <br>
</body>
</html>
